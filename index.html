<script>
    jQuery(document).ready(function () {

</script>

<script id="autoSuggestTemplate" type="text/template">
    <input id="superheroesAutoSuggest" class="text" type="text" placeholder="Type a superhero's name"/>
    <div class="taxonomySuggestions hide">
        <ul></ul>
    </div>
    <div class="selectedCategories">
        <ul></ul>
    </div>
</script>

<script id="suggestionTemplate" type="text/template">
    <input id="<%= id %>" class="checkbox" type="checkbox"/>
    <span><%= name %> (<%= path %>/<%= name %>)</span>
</script>

<script id="selectedCategoryTemplate" type="text/template">
    <%= name %> (<%= path %>) <a href="#" id="selectedCategory_<%= id %>" class="remove">[remove]</a>
</script>
